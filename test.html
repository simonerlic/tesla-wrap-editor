<!DOCTYPE html>
<html>
<head>
    <title>Tesla Wrap Editor Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin-top: 20px; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Tesla Car Wrap Editor Test</h1>
    <p>This is a simple test to verify the core functionality works.</p>
    
    <div>
        <button id="testFabric">Test Fabric.js Loading</button>
        <button id="testCanvas">Test Canvas Creation</button>
        <div id="status"></div>
    </div>
    
    <canvas id="testCanvas" width="600" height="400"></canvas>
    
    <script>
        // Test Fabric.js loading
        document.getElementById('testFabric').addEventListener('click', function() {
            const status = document.getElementById('status');
            status.innerHTML = 'Loading Fabric.js...';
            
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js';
            script.onload = function() {
                status.innerHTML = 'Fabric.js loaded successfully!';
                console.log('Fabric.js version:', fabric.version);
            };
            script.onerror = function() {
                status.innerHTML = 'Failed to load Fabric.js';
                console.error('Failed to load Fabric.js');
            };
            document.head.appendChild(script);
        });
        
        // Test canvas creation
        document.getElementById('testCanvas').addEventListener('click', function() {
            const canvas = new fabric.Canvas('testCanvas', {
                backgroundColor: '#f0f0f0'
            });
            
            const rect = new fabric.Rect({
                left: 100,
                top: 100,
                width: 200,
                height: 100,
                fill: '#e82127'
            });
            
            canvas.add(rect);
            document.getElementById('status').innerHTML += '<br>Canvas and Fabric.js working!';
        });
    </script>
</body>
</html>
